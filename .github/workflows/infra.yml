name: Deploy Infrastructure

on:
  push:
    branches:
      - main
    paths:
      - "infrastructure/**"

  # Allow manual trigger
  workflow_dispatch:

env:
  AWS_DEFAULT_REGION: eu-west-1
  AWS_DEFAULT_OUTPUT: json
  CDK_VERSION: "2.62.2"
  NODE_VERSION: "18"
  GITHUB_ACTIONS_ROLE_NAME: GitHubActionsRole

jobs:
  deploy:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest

    # Permissions are needed to interact with GitHub's OIDC Token endpoint and read repo contents
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ env.GITHUB_ACTIONS_ROLE_NAME }}
          aws-region: ${{ env.AWS_DEFAULT_REGION }}
          role-session-name: GitHubActions-${{ github.run_id }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: ./infrastructure/src/aws/cdk/package-lock.json

      - name: Install Dependencies
        working-directory: ./infrastructure/src/aws/cdk
        run: npm install

      - name: Install CDK
        working-directory: ./infrastructure/src/aws/cdk
        run: npm install -g aws-cdk@${{ env.CDK_VERSION }}

      - name: Synth CDK
        working-directory: ./infrastructure/src/aws/cdk
        run: cdk synth

      - name: Synth CDK
        working-directory: ./infrastructure/src/aws/cdk
        run: cdk diff --all --context env=prod

      - manual-approval:
        name: Manual Approval
        runs-on: ubuntu-latest
        needs: cdk-diff
        if: success() # Only proceed if cdk-diff job succeeds
        steps:
        - name: Wait for Approval
            uses: trstringer/manual-approval@v1.0.0
            with:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            APPROVER: ${{ github.actor }}

      - name: Deploy CDK
        needs: manual-approval
        working-directory: ./infrastructure/src/aws/cdk
        run: cdk deploy --all --context env=prod


