name: Deploy Infrastructure using AWS CDK for static website

on:
  push:
    branches:
      - main
    paths:
      - "infrastructure/**"

  # Allow manual trigger
  workflow_dispatch:

env:
  AWS_DEFAULT_REGION: eu-west-1
  AWS_DEFAULT_OUTPUT: json
  CDK_VERSION: "2.62.2"
  NODE_VERSION: "18"
  GITHUB_ACTIONS_ROLE_NAME: GitHubActionsRole

jobs:

  cdk-iac:
    name: Setup CDK environment and deploy resources
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        id: aws-credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_DEFAULT_REGION }}
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ env.GITHUB_ACTIONS_ROLE_NAME }}
          role-session-name: GitHubActionsDeployment

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: ./infrastructure/src/aws/cdk/package-lock.json

      - name: Install CDK
        working-directory: ./infrastructure/src/aws/cdk
        run: npm install -g aws-cdk typescript

      - name: Install Dependencies
        working-directory: ./infrastructure/src/aws/cdk
        run: npm install

      - name: Synth CDK
        working-directory: ./infrastructure/src/aws/cdk
        run: cdk synth

      - name: Diff CDK
        working-directory: ./infrastructure/src/aws/cdk
        run: cdk diff --all --context env=prod

      - name: Deploy CDK
        working-directory: ./infrastructure/src/aws/cdk
        run: cdk deploy --all --context env=prod --require-approval never